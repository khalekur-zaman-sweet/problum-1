<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>JavaScript current day and time</title>
</head>
<body>
    <br><br>

    <a class="btn btn-primary" href="math.html" target="_blank"><abbr title="Click me"> বীজগণিত</abbr></a><br><br>
    
   

    <script>
       var today=new Date();
       var day=today.getDay();
       var daylist=["Sunday","Monday","Thusday","Wednesday ","Thursday","Friday","Saturday"];
       document.write("Today :" + daylist[day] + "." + '<br>');

       var hour=today.getHours();
       var minute=today.getMinutes();
       var second=today.getSeconds();

       time=(hour >=12)? "PM " : "AM";
       hour=(hour >=12)? hour-12:hour;

       if(hour===0 && time==='PM'){
           if(minute===0 && second===0){
               hour=12;
               time="Noon";
           }
           else{
               hour=12;
               time="PM";
           }
       }
       if(hour===0 && time==='AM'){
           if(minute===0 && second===0){
               hour=12;
               time="Midnight"
           }
           else{
               hour=12;
               time='AM';
           }
       }

       document.write("Current time :" + hour + " : " + minute + " : " + second + time)



    </script>

</body>
</html>
